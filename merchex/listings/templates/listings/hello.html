
<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>Mes groupes préférés sont :</p>
        <ul>
            {% for band in bands %}
            <li>{{ band.name|upper }}</li>
            {% endfor %}
        </ul>
        <p>J'ai {{ bands|length }} groupes préférés.</p>
    </body>
</html>
